<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Eshop.Product.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Eshop.Product.List Demo</h1>
		<ul id='products'></ul>
		<a href='javascript://' id='create'>Create Product</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('eshop/product/list','eshop/fixtures',function(){
				
				$('#products').eshop_product_list();
				
				$('#create').click(function(){
					new Eshop.Models.Product({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
